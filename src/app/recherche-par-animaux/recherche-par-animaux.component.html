<div class="col-sm-4 col-md-4 col-lg-4 mb-4">
    <label> Type Animaux </label>
    <select class="form-control form-control-lg" id="idAnim" name="idAnim"
    [(ngModel)]="idAnimal" (change)="onChange()">
    <option *ngFor="let groupe of groupeanimaux" value="{{groupe.idGrp}}">
    {{groupe.nomGroupe}}
     </option>
    </select>
</div>

<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr> <th>Id</th><th>Nom</th> <th>espece</th> <th>Date de naissance</th> <th>Groupe</th> </tr>
    <tbody *ngFor="let animaux of Animaux">
    <tr >
    <td>{{animaux.idAnim}}</td>
    <td>{{animaux.nomAnim}}</td>
    <td>{{animaux.espece}}</td>
    <td>{{animaux.dateNaissance | date:'dd/MM/yyyy'}}</td>
    <td>{{animaux.groupe.nomGroupe}}</td>
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
