<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr> <th>Id</th><th>Nom</th> <th>espece</th> <th>Date de naissance</th> </tr>
    <tbody *ngFor="let animaux of animaux">
    <tr >
    <td>{{animaux.idAnimal}}</td>
    <td>{{animaux.nomAnimal}}</td>
    <td>{{animaux.espece}}</td>
    <td>{{animaux.dateNaissance | date:'dd/MM/yyyy'}}</td>
    <td><a class="btn btn-danger" (click)="supprimerAnnimaux(animaux)">Supprimer</a></td>
    <td><a class="btn btn-success" [routerLink]="['/updateanimaux',animaux.idAnimal]">Modifier</a></td>
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
